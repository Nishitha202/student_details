<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="9a.css">
<script>
function validate(){
var pattern=/^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;
var usn=document.getElementById("usn");
if(!usn.value.match(pattern))
alert("Invalid usn");
else
alert("valid usn");
}
</script>
</head>
<body>
<center><h1>STUDENT DETAILS</h1></center>
<form>
<table class="us">
<tr>
<td><label for="name">ENTER STUDENT NAME:</label></td>
<td><input type="text" id="name"></td>
</tr>
<tr>
<td><label for="usn">ENTER USN:</label></td>
<td><input type="text" id="usn"></td>
</tr>

</table>
<center>
<input id="sub" type="submit" value="check usn" onclick="validate();"></center>

</form>

</body>
</html>
